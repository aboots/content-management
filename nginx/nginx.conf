upstream content_management {
    server web:8000;
}

server {
    listen 80;

    location /admin {
        proxy_pass http://content_management;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api {
        proxy_pass http://content_management;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static {
        alias /home/app/web/static/;
    }

    location /media {
        alias /home/app/web/media/;
    }
}
